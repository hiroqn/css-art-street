<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS-ART-STREET</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
<div class="screen__fixed">
    <!--div#step$*4-->
    <div id="step1"></div>
    <div id="step2"></div>
    <div id="step3"></div>
    <div id="step4"></div>
    <!--a[href="#step"$]{$}*4-->
    <div class="screen__abs">
        <div class="screen__view">
            <div class="sky">
                <div class="sun">
                    <div class="sun__inner">
                        <!--div.sun__bar.sun__bar--pos$*8-->
                        <div class="sun__bar sun__bar--pos1"></div>
                        <div class="sun__bar sun__bar--pos2"></div>
                        <div class="sun__bar sun__bar--pos3"></div>
                        <div class="sun__bar sun__bar--pos4"></div>
                        <div class="sun__bar sun__bar--pos5"></div>
                        <div class="sun__bar sun__bar--pos6"></div>
                        <div class="sun__bar sun__bar--pos7"></div>
                        <div class="sun__bar sun__bar--pos8"></div>
                        <div class="sun__center"></div>
                    </div>
                </div>
                <div class="moon">
                    <div class="moon__inner">
                    </div>
                </div>
            </div>


            <div class="perspective">
                <div class="road-first road--pos0">
                    <div class="line">STOP</div>
                </div>
                <!--div.road-middle.road--pos$*20>.road__line-->
                <div class="road-middle road--pos1">
                    <div class="line"></div>
                    <a href="#step1"><div class="arrow arrow--visibility1"><!--1--></div></a>
                </div>
                <div class="road-middle road--pos2">
                    <div class="line"></div>
                </div>
                <div class="road-middle road--pos3">
                    <div class="line"></div>
                </div>
                <div class="road-middle road--pos4">
                    <div class="line"></div>
                </div>
                <div class="road-middle road--pos5">
                    <div class="line"></div>
                </div>
                <div class="road-middle road--pos6">
                    <div class="line"></div>
                    <a href="#step2"><div class="arrow arrow--visibility2"><!--6--></div></a>
                </div>
                <div class="road-middle road--pos7">
                    <div class="line"></div>
                </div>
                <div class="road-middle road--pos8">
                    <div class="line"></div>
                </div>
                <div class="road-middle road--pos9">
                    <div class="line"></div>
                </div>
                <div class="road-middle road--pos10">
                    <div class="line"></div>
                </div>
                <div class="road-middle road--pos11">
                    <div class="line"></div>
                    <a href="#step3"><div class="arrow arrow--visibility3"><!--11--></div></a>
                </div>
                <div class="road-middle road--pos12">
                    <div class="line"></div>
                </div>
                <div class="road-middle road--pos13">
                    <div class="line"></div>
                </div>
                <div class="road-middle road--pos14">
                    <div class="line"></div>
                </div>
                <div class="road-middle road--pos15">
                    <div class="line"></div>
                </div>
                <div class="road-middle road--pos16">
                    <div class="line"></div>
                    <a href="#step4"><div class="arrow arrow--visibility4"><!--16--></div></a>
                </div>
                <div class="road-middle road--pos17">
                    <div class="line"></div>
                </div>
                <div class="road-middle road--pos18">
                    <div class="line"></div>
                </div>
                <div class="road-middle road--pos19">
                    <div class="line"></div>
                </div>
                <div class="road-middle road--pos20">
                    <div class="line"></div>
                </div>
                <div class="road-last road--pos21">
                    <div class="credit">
                        <p>created <br/>by <br/>hiroqn.</p>
                    </div>
                </div>
                <div class="sign closed-sign sign--pos1">
                    <div class="pole"></div>
                    <div class="circle"></div>
                </div>
                <div class="sign stop-sign sign--pos2">
                    <div class="pole"></div>
                    <div class="circle"></div>
                </div>
                <div class="sign dead-sign sign--pos3">
                    <div class="pole"></div>
                    <div class="square"></div>
                </div>
                <div class="sign park-sign sign--pos4">
                    <div class="pole"></div>
                    <div class="square"></div>
                </div>
                <div class="signboard signboard--pos">
                    <div class="signboard__pole--left"></div>
                    <div class="signboard__pole--right"></div>
                    <div class="signboard__board">
                        <h2>Notice</h2>
                        <p>404 <br/>Not <br/>Found. </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
